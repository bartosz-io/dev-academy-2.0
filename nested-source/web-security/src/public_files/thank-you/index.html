<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dev Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Rubik", sans-serif;
      background: #FAFAFA;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 60px 20px 20px;
    }

    p {
      font-size: 1.5em;
      line-height: 40px;
    }

    .bonus {
      font-weight: bold;
      color: #5416b2;
    }

    .progress {
      position: relative;
      width: 90%;
      height: 21px;
      background: #a09b9b;
      border-radius: 100px;
      overflow: hidden;
      border: 2px solid #a09b9b;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 3px 3px 5px hsl(0deg 0% 100% / 10%);
      margin-bottom: 55px;
    }

    .progress_bar {
      transform: skewX(-40deg);
      transform-origin: bottom;
      padding-right: 45%;
      margin-left: -30px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #5416b2;
      background-clip: content-box;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 100px;

      animation-name: loading;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes loading {
      0% {padding-right:45%}
      to {padding-right:5%}
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress_bar loading"></div>
    </div>

    <p>You are almost in! ðŸ¤©</p>
    <p>Please <strong>confirm your email</strong> now and receive your <span class="bonus">free bonus</span>.</p>
  </div>
</body>
</html>
